<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <meta property="og:image" content="images/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet>" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <form class="form js-form">
          <fieldset class="form__fildset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
              <label>
                <span class="form__label">Kwota w zł*:</span>
                <input
                  class="form__field js-amount"
                  placeholder="Wpisz kwotę"
                  type="number"
                  step="any"
                  min="0.5"
                  required
                  autofocus
                />
              </label>
            </p>
            <p>
              <label>
                <span class="form__label">Wybierz walutę:</span>
                <select name="currency" class="form__field js-currency">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                </select>
              </label>
            </p>
          </fieldset>
          <p>
            <button class="form__button js-button">PRZELICZ</button>
          </p>
        </form>
        <p class="form__result">
          <strong><span class="js-result"></span></strong>
        </p>
      </main>
      <footer class="footer">
        Kurs walut pobrano ze strony
        <a
          rel="noreferrer noopener"
          target="_blank"
          class="footer__link"
          href="https://nbp.pl/statystyka-i-sprawozdawczosc/kursy/tabela-a/"
        >
          Narodowego banku Polskiego
        </a>
      </footer>
    </div>
  </body>
</html>
